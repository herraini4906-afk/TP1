<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 9 - Média et accessibilité</title>
</head>
<body>
    <!-- Lien "Aller au contenu" pour accessibilité -->
    <a href="#main" accesskey="c">Aller au contenu</a>

    <!-- Header simple -->
    <header>
        <h1>Page Média Illustrative</h1>
    </header>

    <!-- Main -->
    <main id="main">
        <h2>Illustration et audio</h2>

        <!-- Figure + figcaption -->
        <figure>
            <img src="img/logo.png" alt="Logo illustratif du site" width="200">
            <figcaption>Exemple de figure avec légende</figcaption>
        </figure>

        <!-- Audio -->
        <h3>Extrait audio</h3>
        <audio controls>
            <source src="audio/exemple.mp3" type="audio/mpeg">
            Audio non disponible.
        </audio>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Page Média Illustrative</p>
    </footer>
</body>
</html>
